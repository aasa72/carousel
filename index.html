<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="images/dark-shadows.jpg" alt="Movieposter for Dark Shadows">
      </div>  <!--close carousel-item-->
      <div class="carousel-item">
        <img src="images/edward-sissorhands.jpg" alt="Movieposter for Edward Sizzorhands">
      </div>  <!--close carousel-item-->
      <div class="carousel-item">
        <img src="images/finding-neverland.jpg" alt="Movieposter for Finding Neverland">
      </div>  <!--close carousel-item-->
      <div class="carousel-item">
        <img src="images/mortecai.jpg" alt="Movieposter for Mortecai">
      </div>  <!--close carousel-item-->
      <div class="carousel-item">
        <img src="images/pirates.jpg" alt="Movieposter for Pirates of the Caribean">
      </div>  <!--close carousel-item-->
      <div class="carousel-item">
        <img src="images/public-enemies.jpg" alt="Movieposter for Public Enemies">
      </div>  <!--close carousel-item-->
      <div class="carousel-item">
        <img src="images/secret-windows.jpg" alt="Movieposter for Secret Windows">
      </div>  <!--close carousel-item-->
      <div class="carousel-item">
        <img src="images/sweeny-todd.jpg" alt="Movieposter for Sweeny Todd">
      </div>  <!--close carousel-item-->

      <div id="carousel-actions">
        <button id="carousel-btn-prev" area-label="Previous slide"><</button>
        <button id="carousel-btn-next" area-label="Next slide">></button>
      </div>  <!--close carousel-actions-->
    </div>   <!--close carousel-->

    <script src="index.js"></script>
  </body>
</html>
